    <body>
        <h1>レシピ詳細</h1>
        <h2>レシピ名:豚の生姜焼き</h2>
        <dl>
            <dt>材料</dt>
            <dd>量</dd>
            <dt>豚ロース肉(薄切り)</dt>
            <dd>200g</dd>
            <dt>サラダ油</dt>
            <dd>大さじ１</dd>
            <dt>キャベツせん切り</dt>
            <dd>適量</dd>
            <dt>プチトマト</dt>
            <dd>適量</dd>
            <dt>A</dt>
            <dd>以下３つ</dd>
            <dt>しょうゆ</dt>
            <dd>大さじ1</dd>
            <dt>みりん</dt>
            <dd>大さじ１</dd>
            <dt>おろししょうが</dt>
            <dd>小さじ１</dd>
        </dl>
        <br>
        <h3>手順</h3>
        <ol>
            <li>豚肉は筋切りする。</li>
            <li>フライパンに油を入れて中火で熱し、豚肉を焼き色がつくように両面焼いて火を通し、（Ａ）を加えて焼き絡める。</li>
            <li>器に盛り、せん切りキャベツ、プチトマトを添える。</li>
        </ol>
