    <body>
        <h1>レシピ詳細</h1>
        <h2>レシピ名:豚の生姜焼き</h2>
        <dl>
            <dt>材料</dt>
            <dd>量</dd>
            <dt>豚ロース薄切り肉</dt>
            <dd>120g</dd>
            <dt>しょうがのすりおろし</dt>
            <dd>小さじ１</dd>
            <dt>玉ねぎ(小)</dt>
            <dd>1/4</dd>
            <dt>香味ペースト</dt>
            <dd>6cm(4g)</dd>
            <dt>ごま油</dt>
            <dd>小さじ1</dd>
        </dl>
        <br>
        <h3>手順</h3>
        <ol>
            <li>豚肉は４ｃｍ幅に切り、しょうがをもみ込む。玉ねぎは薄切りにする。</li>
            <li>フライパンに油を熱し、（１）の玉ねぎを入れて炒める。玉ねぎが透き通ってきたら、（１）の豚肉を加えて炒める。</li>
            <li>肉に火が通ったら、「香味ペースト」を加えて混ぜる。</li>
        </ol>
