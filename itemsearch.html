<!DOCTYPE html>
<html>

<head>
    <title>recipe</title>
    <script src="https://unpkg.com/jquery@3.6.1/dist/jquery.js"></script>
    <script src="https://unpkg.com/bootstrap@4.6.2/dist/js/bootstrap.js"></script>
    <script src="https://unpkg.com/jquery-csv@1.0.21/src/jquery.csv.min.js"></script>
    <script src="./javascriptCss/get_items.js"></script>
    <script src="./javascriptCss/searchRecipe.js"></script>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/bootstrap@4.6.2/dist/css/bootstrap.css">
    </link>
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./javascriptCss/style.css">
    </link>
</head>
<nav class="navbar navbar-expand-lg navbar-light" style="background-color:#ec955e;">
    <a class="navbar-brand" href="index.html"><img src="./imgs/logo.png"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">

        </ul>
    </div>
</nav>

<body>
    <div class="px-5">
        <div class="row" style='height: 92vh; width: auto;'>
            <div class="col-md-7 p-0">
                <div class="my-3" style="text-align: center;">
                    <p>
                    <div class="btn-group btn-group-lg" role="group" aria-label="Basic example">
                        <button class="btn btn-orange shadow" type="button" data-toggle="collapse"
                            data-target="#multiCollapseExample1" aria-expanded="false"
                            aria-controls="multiCollapseExample1">
                            <span class="display-6"><i class="fas fa-chevron-up mr-1"></i>材料検索
                        </button>
                        <button class="btn btn-orange shadow" type="button" data-toggle="collapse"
                            data-target="#multiCollapseExample2" aria-expanded="false"
                            aria-controls="multiCollapseExample2">
                            <span class="display-6"><i class="fas fa-chevron-down mr-1"></i>カロリー</span>
                        </button>
                        <button class="btn btn-orange shadow" type="button" data-toggle="collapse"
                            data-target="#multiCollapseExample3" aria-expanded="false"
                            aria-controls="multiCollapseExample3">
                            <span class="display-6"><i class="fas fa-chevron-down mr-1"></i>難易度</span>
                        </button>
                        <a role="button" class="btn btn-outline-danger btn-lg px-3 shadow" href="itemsearch.html"
                            style="text-align: center; padding-top: 3mm;">
                            クリア
                        </a>
                    </div>
                    </p>
                    <form class=" form-inline my-lg-0 bg-lightorange p-2" onsubmit="return false;">
                        <span class="text-primary h5 mt-2 ml-4"> キーワード・材料などで検索できます</span>
                        <input class=" form-control mr-sm-2" style="margin-left: auto;" type="search" id="search"
                            placeholder="キーワードを入力" aria-label="Search">
                        <button class="btn btn-outline-success btn-lg font-weight-bold py-1" type="button" id="submit"
                            value="検索">検 索</button>
                    </form>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="collapse multi-collapse" id="multiCollapseExample2">
                            <div class="card card-body border-warning">
                                <form class="form-inline" style="margin: auto;">
                                    <label class="my-1 mr-2" for="cal">カロリー</label>
                                    <select class="custom-select my-1 mr-sm-2" id="cal">
                                        <option selected>Select</option>
                                        <option value="1">0～200 kcal</option>
                                        <option value="2">201～400 kcal</option>
                                        <option value="3">401～600 kcal</option>
                                        <option value="4">600 kcal～</option>
                                    </select>
                                    <!--button type="submit" class="btn btn-outline-orange btn-lg my-1 p-2">検 索</button-->
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="collapse multi-collapse" id="multiCollapseExample3">
                            <div class="card card-body text-center border-warning">
                                難易度
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col">
                        <div class="collapse show multi-collapse" id="multiCollapseExample1">
                            <div class="card card-body border-warning">
                                <div class="bg-lightorange">
                                    <span class="text-primary h5 mt-2 mr-5 ml-4"><span
                                            class="border-bottom border-danger">材料名</span>を選択して検索ボタンをクリック</span>
                                    <button type="submit" class="btn btn-outline-orange
                                    btn-lg font-weight-bold m-2 py-1" id="checkVal">材 料 検 索</button>
                                </div>
                                <div class="row m-1">
                                    <div class="row">
                                        <div class="filters" id="details"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer">
            <footer class="box-asano active bg-lightgreen mr-auto" style="width: 40%;">
                <div id="alert">
                </div>
                <table id="grid-basic" class="table-auto w-full table-warning border shadow"
                    style="width: auto; margin: auto;">
                    <tbody id="index">
                    </tbody>
                </table>
            </footer>
        </div>
    </div>
</body>

</html>
